<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" crossorigin="anonymous"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/feed.css" rel="stylesheet">
    <title>TokTok | Feed</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="tabs tabs-banner">
                <div class="tab" id="following">Following</div>
                <div class="tab active" id="fyp">For You</div>
            </div>
            <!--  -->
            <div class="video-block">
                <div class="videos">
                    <div class="video-lab">
                        <video src="arquivos/skyesutton.mp4" autoplay muted loop></video>
                    </div>
                </div>
            </div>
            <!--  -->
            <div class="c5">
                <div class="left-controls">
                    <div class="ctrl">
                        <div class="img">
                            <img src="img/icone-teste.jpg" alt="">
                        </div>
                        <div class="icon" id="heart">
                            <i class='bx bxs-heart'></i>
                        </div>
                        <div class="icon" id="comment">
                            <i class='bx bxs-message-rounded-dots'></i>
                        </div>
                        <div class="icon" id="share">
                            <i class='bx bx-share bx-flip-horizontal'></i>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="d1">
                    <div class="bottom-controls">
                        <div class="ctrl-2">
                            <div class="name">@username <span><i class='bx bxs-check-circle'></i></span></div>
                            <div class="title">My latest Post</div>
                            <div class="btm-tabs">
                                <div class="tab-btn">
                                    <div class="tab-home">
                                        <i class='bx bx-home'></i>
                                    </div>
                                    <!--  -->
                                    <div class="tab-search">
                                        <i class='bx bx-search'></i>
                                    </div>
                                    <div class="tab-message">
                                        <i class='bx bxs-message-minus'></i>
                                    </div>
                                    <!--  -->
                                    <div class="tab-account">
                                        <i class='bx bx-user'></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="prev_next">
                <div class="btn">
                    <div class="prev">
                        <i class='bx bxs-chevron-left'></i>
                    </div>
                    <div class="next">
                        <i class='bx bxs-chevron-right'></i>
                    </div>
                </div>
            </div>
            <div class="play_pause">
                <div class="icon">
                    <i class='bx bx-play'></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
